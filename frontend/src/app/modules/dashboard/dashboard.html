<div class="row">
  <div class="col-md-3 mb-4" *ngFor="let card of cards">
    <div class="kpi-card">
      <div class="kpi-header">
        <h5>{{ card.title }}</h5>

        <span
          class="trend"
          [ngClass]="variationClass(card.variation)">
          {{ card.variation }}%
        </span>
      </div>

      <h2 class="kpi-value">
        {{ formatValue(card) }}
      </h2>

      <small class="kpi-subtext">
        {{ card.variationLabel }}
      </small>
    </div>
  </div>
</div>
